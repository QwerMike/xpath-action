name: 'XPath Action'
description: 'Execute XPath 1.0 expression on document'
inputs:
  filename:
    description: 'XML document'
    required: true
  expression:
    description: 'XPath 1.0 expression'
    required: true
  namespaces:
    description: 'XML namespaces in JSON format'
    required: false
outputs:
  result:
    description: 'Evaluated nodes joined with newline'
runs:
  using: 'node12'
  main: 'index.js'
